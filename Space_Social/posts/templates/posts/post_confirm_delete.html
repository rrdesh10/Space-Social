{% extends 'posts/post_base.html' %}

{% block post_content %}

<h3>Are you sure you want to delete</h3>

<div class="posts">
    {% include 'posts/_post.html' with post=object hide_delete=True %}
</div>
<form method="POST">
    {% csrf_token %}
    <input class="btn btn-danger btn-lg" type="submit" value="Confirm Delete">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-default btn-lg">Cancel</a>
</form>
{% endblock %}
