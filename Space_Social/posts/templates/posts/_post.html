<div class="post-media">
    <br><h4>{{ post.message_html|safe }}</h4>
    <div class="media-body">
        <!-- <strong>{{ post.user.username }}</strong> -->
        <h5 class="media-heading">
            <span class="username">
                <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
            </span>
            <time class="time">
                <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_date }}</a>
            </time>
        </h5>

        <div class="media-footer">
            {% if user.is_authenticated and post.user == user %}
            <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-outline-danger">
                Delete <span class="material-icons" aria-hidden="True">delete</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
