{% extends 'posts/post_base.html' %}
{% load bootstrap5 %}

{% block prepost %}
    <h4>Create New Post</h4>
    <form method="POST" action="{% url 'posts:create' %}" id="postForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary btn-lg" type="submit" value="Post">
    </form>
{% endblock %}
