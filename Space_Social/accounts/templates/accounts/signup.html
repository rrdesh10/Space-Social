<!DOCTYPE html>
{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    {% block content %}
    <div class="container-fluid">
        <h1> Signup </h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Signup">
        </form>
    </div>
    {% endblock %}
</body>
</html>
